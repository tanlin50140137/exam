<script type="text/javascript">

function Calculation()
{
	var c = new Object(); 
	c.flag = 1;
	c.timing = function(a)
	{
		function t()
		{
			if( c.flag == 1 )
			{
				var r = Math.floor( Math.random()*1000 );
				$(a).html(r);		
				setTimeout(t,1);
			}
		}
		if( c.flag == 1 )
		{
			setTimeout(t,1);
		}
	}
	c.setFlag = function(i)
	{
		c.flag = i;
	}
	return c;
}
var ax1 = new Calculation();
var ax2 = new Calculation();
var ax3 = new Calculation();
var ax4 = new Calculation();
var ax5 = new Calculation();

ax1.timing('.exam_progress2:eq(0)');
ax2.timing('.exam_progress2:eq(1)');
ax3.timing('.exam_progress2:eq(2)');
ax4.timing('.exam_progress2:eq(3)');
ax5.timing('.exam_progress2:eq(4)');

$(function(){
	$(".exam_progress1:eq(0)").animate({"width":"<?php echo $getAR;?>px"},3000,function(){
		ax1.setFlag(0);
		$(".exam_progress2:eq(0)").html('<?php echo $TimeOf;?>');
	});
	$(".exam_progress1:eq(1)").animate({"width":"<?php echo round(600*($error/100),2);?>px"},3000,function(){
		ax2.setFlag(0);

	$(".exam_progress1:eq(2)").animate({"width":"<?php echo round(600*($Average/100),2);?>px"},3000,function(){

	});
	$(".exam_progress1:eq(4)").animate({"width":"<?php echo round(600*($rate/100),2);?>px"},3000,function(){
		ax5.setFlag(0);
		$(".exam_progress2:eq(4)").html('<?php echo $rate;?>%');
	});
	$(".exam_btns").each(function(index){
		$(this).hover(function(){
			$(this).css({"background":"#ded3d3","color":"coral"});
		},function(){
			$(this).css({"background":"coral","color":"#f3eaea"});
		});
		$(this).click(function(){
			if( index == 0 ){
				parent.exam.SingleChoiceQuestion(3,'<?php echo $paxiang["count"]-1;?>');
			}else if( index == 1 ){
				parent.exam.SingleChoiceQuestion(1,0);

						open('<?php echo apth_url("index.php/free_sion/".$flagId."/".$bel);?>','_parent');

				});
			}else if( index == 3 ){
				open('<?php echo apth_url("subject/bim/module/exam.html");?>','_parent');
			}			
		});
	});
});
