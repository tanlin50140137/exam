<script>
var ue = UE.getEditor('container');
function file_classify()
{
	location.href="<?php echo apth_url('?act=create_dts');?>";	
}
function Diachronic()
{
	window.history.go(-1);
}
function frm_send()
{
	var title = $("[name='title']").val();
	if( title == '' )
	{
		layer.msg('请输入标题');
		$("[name='title']").focus();
		return false;
	}
	var ify = $("[name='ify']").val();
	if( ify == '-1' )
	{
		layer.msg('请选择分类');
		$("[name='ify']").focus();
		return false;
	}
	var txt = ue.getContentTxt();
	var reg=/<[^<>]+>/g;
		txt=txt.replace(reg,''); 
	if( txt == '' )
	{
		layer.msg('请输入内容');
		ue.focus();
		return false;
	}	
	var covers = $("#covers").val();
	if(covers=='')
	{
		layer.msg('请输入内容');
		$("#covers").focus();
		return false;
	}
	
}
</script>
